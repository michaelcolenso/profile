<!DOCTYPE html>
<html>
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Latin+Modern+Mono:400/Libre+Caslon+Display:400">

                    </div>

                  </div>

                </div>
          </div>

              {% if page.url == '/index.html' %}

              {% endif %}
            </div>
